---

- name: Update
  become: yes
  apt:
    update_cache=yes

- name: Install system dependencies
  become: yes
  apt:
    name="{{ item }}"
    state=installed
  with_items:
    - vim
    - htop
    - iotop
    - wget
    - dstat
    - strace

- name: Install German locale
  become: yes
  locale_gen:
    name=de_DE.UTF-8
    state=present
